<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>RobotX-Login</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="header_wrapper">
                <div class="header_logo">
                    <a href="/" class="header_logo-link">
                        <img src="/img/svg/robotx_logo.svg" alt="Improve your knowledge" class="header_logo-picture">
                    </a>
                </div>
    
                <nav class="header_nav">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="login.html" class="header_link">RobotX</a>
                        </li>
                        <li class="header_item">
                            <a href="offers.html" class="header_link">Offers</a>
                        </li>
                        <li class="header_item">
                            <a href="aboutUs.html" class="header_link">About us</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="intro-login">
            <div class="login-wrapper">
                <h2 class="login-title">
                    Log in to RobotX
                </h2>
            </div>

            <div class="form-fields">
                <div class="form-field">
                    <input type="text" data-qa="login-field" placeholder="User name">
                </div>
                <div class="form-field">
                    <input type="text" data-qa="password-field" placeholder="Password">
                </div>
            </div>

            <form >
                <fieldset class="form-buttons">
                    <p>
                        <button formaction="mainPageAfterLogin.html" typy="submit" class="login" name="welcom">Sign in</button>
                        <button formaction="index.html" typy="button" class="back" name="main">Back</button>
                        
                        <label>
                            <input type="checkbox" name="example-checkbox" id="example-checkbox" />
                            <span>I agree to the privacy policy</span>
                        </label>
                   
                    </p>
                    

                </fieldset>

                
            </form>

        </section>
    </main>
</body>
</html>
